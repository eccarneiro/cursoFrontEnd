<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <title>Formulário de vendas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para venda!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda o seu carro de forma simples e rápida!</h1>
                <p>Descreva as características e marque os opcionais que ele possui:</p>
                <form>
                    <!-- titulo -->
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <!-- preço -->
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço do carro"
                            minlength="1" maxlength="30" required>
                    </div>
                    <!-- descriçao -->
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Detalhes do veículo"></textarea>
                    </div>
                    <!-- marca-->
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu carro" required>
                    </div>
                    <!-- Modelo -->
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do seu carro" required>
                    </div>
                    <!-- Quilometragem -->
                    <div class="box-input">
                        <label for="milage">Quilometragem<span class="required-field">*</span>
                        </label>
                        <input type="number" name="milage" id="milage" class="block"
                            placeholder="Digite a Quilometragem do seu carro" required>
                    </div>
                    <!-- Data de compra -->
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <!-- Tipo de cambio -->
                    <div class="box-input">
                        <p>Tipo de Câmbio: <span class="required-fied">*</span></p>
                        <input type="radio" name="gear" id="manual" required>
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto" required>
                        <label for="auto">Automático</label>
                    </div>
                    <!-- opcoes 1 -->
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <!-- opcoes 2 -->
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <!-- fotos do veiculo -->
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit" />
                </form>
            </div>
        </div>
    </div>

</body>

</html>
